<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <!-- game choice section  -->
    <section class="gameChoice">
      <div>
        <label for="offline">offline</label>
        <input type="radio" name="choices" value="offline" id="offline" />
      </div>
      <div>
        <label for="ai">ai</label>
        <input type="radio" name="choices" value="ai" id="ai" checked />
      </div>
    </section>

    <!-- ? need to update this/ game score section  
   
      <section class="gameScore">
      <div>

        <h2 id="playerScore"></h2>
      </div>
      <div>
        <h2 id="playerTwo"></h2>
        <h2 id="aiScore"></h2>
      </div>
    </section>

    -->

    <!-- show who won the game  -->
    <p id="game__info"></p>

    <!-- main game board  -->
    <section class="gameBoard">
      <div id="game__board"></div>
      <button id="restart">Restart</button>
    </section>

    <!-- footer section  -->
    <footer>
      <p class="footer__1">
        &copy; 2023 tic-tac-toe@kei-k. All rights reserved.
      </p>
      <p class="footer__2">

        <a href="https://github.com/Kei-K23" target="_blank">Kei-K</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
